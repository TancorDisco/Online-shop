<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<div th:insert="~{blocks/header}"></div>

<body>

<div th:insert="~{blocks/navbar}"></div>

<div> Все товары: </div>
<div th:each="product : ${products}">
    <img th:src="@{/images/{id}(id=${product.previewImageId})}" height="60px" alt=""/><br><br>
    <a th:href="@{products/{id}(id=${product.getId()})}" th:text="${product.getTitle() + ', ' + product.getPrice()}"></a>
</div>

<div sec:authorize="isAuthenticated()">
    Пользователь вошёл в аккаунт
</div>

<div th:insert="~{blocks/scripts}"></div>
</body>
</html>
